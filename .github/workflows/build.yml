name: Build CryptoMaster

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        shared_libs: [ON, OFF]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CMake
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update && sudo apt-get install -y cmake;
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' || echo "CMake already installed";
          fi
        shell: bash

      - name: Configure with CMake
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DBUILD_SHARED_LIBS=${{ matrix.shared_libs }} \
                -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=build/${{ matrix.os }} \
                -DCMAKE_ARCHIVE_OUTPUT_DIRECTORY=build/${{ matrix.os }} \
                -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=build/${{ matrix.os }} \
                -B build/${{ matrix.os }} -S .
        shell: bash

      - name: Build Project
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cmake --build build/${{ matrix.os }} --config Release
          else
            cmake --build build/${{ matrix.os }}
          fi
        shell: bash

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CryptoMaster-libraries-${{ matrix.os }}-${{ matrix.shared_libs == 'ON' && 'dynamic' || 'static' }}
          path: |
            build/${{ matrix.os }}/**/*.a
            build/${{ matrix.os }}/**/*.lib
            build/${{ matrix.os }}/**/*.so
            build/${{ matrix.os }}/**/*.dylib
            build/${{ matrix.os }}/**/*.dll

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build
        run: |
          mkdir -p artifacts
          # Add your build commands here that generate the artifact files
          # For example, if using CMake and C++:
          cmake -S . -B build
          cmake --build build --target all
          # Assuming the build process creates zip files in the build directory
          cp build/*.zip artifacts/

      - name: Create GitHub Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: "CryptoMaster Build (Version 1.0.0)"
          body: ""
          draft: false
          prerelease: false

      - name: Upload Release Assets
        if: always()
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./artifacts/*.zip
          asset_name: CryptoMaster-Builds.zip
          asset_content_type: application/zip